<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js-deadfish</title>
	</head>
	<body>
		<input type="text" id="code" style="width: 75vw; font-family: monospace"><br>
		<select id="ascii">
			<option value="raw">Raw data</option>
			<option value="ascii">ASCII</option>
		</select>
		<p id="deadfish"></p>
		<script type="module">
			import { deadfish } from "./deadfish.js"
			document.getElementById("code").addEventListener("keydown", function(e){setTimeout(function(){
				document.getElementById("deadfish").innerHTML = deadfish(document.getElementById("code").value, (document.getElementById("ascii").value == "ascii"))
			}, 10)})
			document.getElementById("ascii").addEventListener("click", function(e){setTimeout(function(){
				document.getElementById("deadfish").innerHTML = deadfish(document.getElementById("code").value, (document.getElementById("ascii").value == "ascii"))
			}, 10)})
		</script>
	</body>
</html>
