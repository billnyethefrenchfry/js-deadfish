<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js-deadfish</title>
	</head>
	<body>
		<input type="text" id="code">
		<p id="deadfish"></p>
		<script type="module">
			import { deadfish } from "./deadfish.js"
			document.getElementById("code").addEventListener("keydown", function(e){setTimeout(function(){
				document.getElementById("deadfish").innerHTML = deadfish(document.getElementById("code").value)
			},10)})
		</script>
	</body>
</html>
